<!DOCTYPE html>
<html>
<head>
  <title>BBC - British Binary Coins</title>
  <link href="css/main.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript" data-main="javascripts/main" src="lib/require/require.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="content">
      <div class="header">
        <h1 class="logo">British Binary Coins</h1>
        <p>Calculate how many Sterling coins you need to make your next payment</p>
        <p>
          Available coins:
          <span class="coin pound">&#xa3;2</span>
          <span class="coin pound">&#xa3;1</span>
          <span class="coin pence">50p</span>
          <span class="coin pence">20p</span>
          <span class="coin pence">2p</span>
          <span class="coin pence">1p</span>
        </p>
      </div>

      <div class="form">
        <form id="form-calculate" action="/calculate">
          <input type="text" id="input-amount" placeholder="Amount">
          <input type="submit" class="submit" value="CALCULATE">
        </form>
      </div>

      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
