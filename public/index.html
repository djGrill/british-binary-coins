<!DOCTYPE html>
<html>
<head>
  <title>BBC - British Binary Coins</title>
  <link href="/css/main.css" media="all" rel="stylesheet" type="text/css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/underscore-min.js" type="text/javascript"></script>
  <script src="/js/functions.js" type="text/javascript"></script>
</head>

<body>
  <div id="wrapper">
    <div class="content">
      <div class="header">
        <h1 class="logo">British Binary Coins</h1>
        <p>Calculate how many Sterling coins you need to make your next payment</p>
        <p>
          Available coins:
          <span class="coin">&#xa3;2</span>
          <span class="coin">&#xa3;1</span>
          <span class="coin">50p</span>
          <span class="coin">20p</span>
          <span class="coin">2p</span>
          <span class="coin">1p</span>
        </p>
      </div>

      <div class="form">
        <form id="form-calculate" action="/calculate">
          <input type="text" id="input-amount" placeholder="Amount">
          <input type="submit" class="submit" value="CALCULATE">
        </form>
      </div>

      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
